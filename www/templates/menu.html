<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item nav-clear menu-close href="#/app/intro">
					Intro
				</ion-item>
				<ion-item nav-clear menu-close href="#/app/rules">
					Rule book
				</ion-item>
				<ion-item nav-clear menu-close ng-click="toGame()">
					{{isGameActive() ? 'Return to the game' : 'New Game'}}
				</ion-item>
				<ion-item nav-clear menu-close ng-click="toggleMusicMute()">
					<i class="icon {{isMusicMuted() ? 'ion-play' : 'ion-pause'}}"></i>
					{{isMusicMuted() ? 'Play music' : 'Pause music'}}
				</ion-item>
				<ion-item nav-clear menu-close ng-click="toggleEffectsMute()">
					<i class="icon {{isEffectsMuted() ? 'ion-volume-medium' : 'ion-volume-mute'}}"></i>
					{{isEffectsMuted() ? 'Unmute sound effects' : 'Mute sound effects'}}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
